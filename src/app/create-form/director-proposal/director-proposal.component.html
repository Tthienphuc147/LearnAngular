<form [formGroup]="directorProposalForm">
    <div class="p-3 position-relative">
        <div class="b-form-readonly"></div>
        <div>
            <h5 class="text-uppercase">VII. ý kiến đề xuất của giám đốc dự thầu (tender director proposal)</h5>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                Tham gia dự thầu
            </div>
            <div class="col-md-8 row">
                <div class="col-md-6">
                    <input type="radio" tabindex="1" [value]="true" formControlName="isAgreed"> Đồng ý tham gia/ Agree
                </div>
                <div class="col-md-6">
                    <input type="radio" tabindex="2" [value]="false" formControlName="isAgreed"> Không đồng ý tham gia/ No agree
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 d-flex align-items-center">
                Lý do/ Reason
            </div>
            <div class="col-md-8">
                <textarea class="form-control" tabindex="3" rows="2" formControlName="reason"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 d-flex align-items-center">
                Ngày/ Date
            </div>
            <div class="col-md-8">
                <div class="group">
                    <input class="form-control datePicker" matInput [matDatepicker]="picker" placeholder="" formControlName="date">
                    <div>
                        <mat-datepicker-toggle matSuffix [for]="picker" class="pickerBtn "></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 d-flex align-items-center">
                Thời gian mong đợi được duyệt
            </div>
            <div class="col-md-8">
                <div class="group">
                    <input class="form-control datePicker" matInput [matDatepicker]="picker" placeholder="" formControlName="expectedDate">
                    <div>
                        <mat-datepicker-toggle matSuffix [for]="picker" class="pickerBtn "></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 d-flex align-items-center">
                Ký tên/ Signing
            </div>
            <div class="col-md-8">
                <button>
                        <i class="fa fa-check-square icon-check" aria-hidden="true"></i> Đã ký
                </button>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn border" tabindex="8" routerLink="../contract-condition">
                <i class="fa font-size-3 mr-3 fa-angle-left" aria-hidden="true"></i>
                Trở về
            </button>

            <ng-container *ngIf="!isViewMode">
                <button class="btn btn-primary ml-1" type="button" tabindex="5">
                    Lưu
                    <i class="fa font-size-3 ml-3 fa-angle-right" aria-hidden="true"></i>
                </button>
            </ng-container>
        </div>
    </div>
</form>
