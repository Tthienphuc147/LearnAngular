<form novalidate #form="ngForm" (ngSubmit)="onSubmit(form.value)"  class="row justify-content-md-center">

    <div class="col-md-8">
        <h5 class="text-uppercase pb-2">Thêm mới tài liệu</h5>
      <div class="form-group row">
        <label  class="col-md-4 col-form-label">Tên tài liệu:</label>
        <div class="col-md-8">
          <input class="form-control" type="text"  [(ngModel)]="formReady.name"  name="name" >
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-md-4 col-form-label">Link:</label>
        <div class="col-md-8">
          <input class="form-control" type="url" [(ngModel)]="formReady.link" name="link">
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-md-4 col-form-label">File:</label>
        <div class="col-md-8">
            <div class="fileUpload">
                <button class="btn btn-primary" style="width: 150px;border-radius: 3px;"   >
                    <i class="fa fa-cloud-upload " aria-hidden="true"></i>&nbsp;&nbsp;
                    Chọn File</button>
                <input type="file" class="upload "  tabindex="2"  accept=".jpg, .jpeg, .pdf, .doc, .docx, .xls, .xlsx, .ppt, .pptx"/>
            </div>
            <!-- <div  class="d-flex justify-content-between">
                <div> <span class="text-breakline" style="padding: 20px;">{{filename}}</span></div>
                <div *ngIf="filename">
                  <button (click)="deleteFileUpload()"
                      class="btn btn-secondary">X</button>
              </div>
              </div> -->
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-twt" class="col-md-4 col-form-label">Phiên bản:</label>
        <div class="col-md-8">
          <input class="form-control" type="url" id="example-url-twt" [(ngModel)]="formReady.version"  name="version">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-web" class="col-md-4 col-form-label">Ngày Upload:</label>
        <div class="col-md-8">
          <input class="form-control" type="url" id="example-url-web" [(ngModel)]="formReady.dateupload"  name="dateupload">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-tel-input" class="col-md-4 col-form-label">Mô tả:</label>
        <div class="col-md-8">
          <input class="form-control" type="tel" id="example-tel-input" [(ngModel)]="formReady.description" name="description">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4">
          <button class="btn btn-primary" type="submit">Thêm mới</button>
        </div>
      </div>
    </div>
    <pre>{{ form.value | json }}</pre>
  </form>
