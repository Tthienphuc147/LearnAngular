<form novalidate #form="ngForm" (ngSubmit)="onSubmit(form.value)"  class="row justify-content-md-center">

    <div class="col-md-8">
        <h5 class="text-uppercase pb-2" *ngIf="!formReady.id">Thêm mới tài liệu</h5>
        <h5 class="text-uppercase pb-2"  *ngIf="formReady.id">Sửa tài liệu</h5>
        <div class="form-group row" hidden=false>
            <label  class="col-md-4 col-form-label">Id:</label>
            <div class="col-md-8">
              <input class="form-control" type="text"  [(ngModel)]="formReady.id"  name="id" >
            </div>
          </div>

      <div class="form-group row">
        <label  class="col-md-4 col-form-label">Tên tài liệu *:</label>
        <div class="col-md-8">
          <input class="form-control" type="text"  [(ngModel)]="formReady.name"  name="name" required>
          <div class="noti" role="alert" *ngIf="form.controls.name?.errors?.required && form.controls.name?.touched">
              * Phải nhập tên tài liệu
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-md-4 col-form-label">Link *:</label>
        <div class="col-md-8">
          <input class="form-control" type="url" [(ngModel)]="formReady.link" name="link"  required>
          <div class="noti" role="alert" *ngIf="form.controls.name?.errors?.required && form.controls.name?.touched">
              * Phải nhập link tài liệu
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-md-4 col-form-label">File:</label>
        <div class="col-md-8">
            <div class="fileUpload">
                <button class="btn btn-primary" style="width: 150px;border-radius: 3px;">
                    <i class="fa fa-cloud-upload " aria-hidden="true"></i>&nbsp;&nbsp;
                    Chọn File</button>
                <input type="file" class="upload "  tabindex="2"  accept=".jpg, .jpeg, .pdf, .doc, .docx, .xls, .xlsx, .ppt, .pptx"  name="file"  (change)="fileEvent($event)"/>
                <!-- [attr.disabled]="form.controls.link ? '' : null" -->
            </div>
            <div  class="d-flex justify-content-between">
                <div> <span class="text-breakline" style="padding: 20px;">{{formReady.file}}</span></div>
                <!-- <div *ngIf="filename">
                  <button (click)="deleteFileUpload()"
                      class="btn btn-secondary">X</button>
              </div> -->
              </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-twt" class="col-md-4 col-form-label">Phiên bản:</label>
        <div class="col-md-8">
          <input class="form-control" type="url" id="example-url-twt" [(ngModel)]="formReady.version"  name="version">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-web" class="col-md-4 col-form-label">Ngày Upload:</label>
        <div class="col-md-8">
          <!-- <input class="form-control" type="url" id="example-url-web" [(ngModel)]="formReady.dateupload"  name="dateupload"> -->
          <div class="group">
              <input tabindex="7" [(ngModel)]="formReady.dateupload"  name="dateupload" class="form-control datePicker" matInput [matDatepicker]="picker"
              >
              <div>
                  <mat-datepicker-toggle tabindex="6"  matSuffix [for]="picker" class="pickerBtn"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-tel-input" class="col-md-4 col-form-label">Mô tả:</label>
        <div class="col-md-8">
          <input class="form-control" type="tel" id="example-tel-input" [(ngModel)]="formReady.description" name="description">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4">
          <button class="btn btn-primary" type="submit" *ngIf="!formReady.id">Thêm mới</button>
          <!-- [disabled]="form.invalid"  -->
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid" *ngIf="formReady.id">Sửa</button>
        </div>
      </div>
    </div>
    <!-- <pre>{{ form.value | json }}</pre> -->
  </form>
