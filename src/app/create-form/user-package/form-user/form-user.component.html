
<form [formGroup]="formUser" (ngSubmit)="onSubmit(formUser.value)">
    <div class="container">
        <div class="b-form-readonly"></div>
        <div>

            <h5 class="text-uppercase" *ngIf="!formReady.id">Thêm người dùng</h5>
            <h5 class="text-uppercase" *ngIf="formReady.id" >Sửa người dùng</h5>
            <div class="separator"></div>
        </div>

        <div class="row mt-3" >
            <div class="col-md-6" >

                <div class="row mt-3 ">
                    <div class="col-md-6 d-flex align-items-center ">
                        1.Tên người dùng *
                    </div>
                    <div class="col-md-6 ">
                        <input #autofocus class="form-control"
                         tabindex="1" type="text" placeholder="Tên người dùng"
                        style="width:740px;"  formControlName="tennguoidung"
                        [ngClass]="{ 'is-invalid':  formErrors.tennguoidung }">
                        <div  class="invalid-feedback">
                            {{formErrors.tennguoidung}}
                        </div>
                    </div>
                </div>
                <div class="row mt-3 ">
                    <div class="col-md-6 d-flex align-items-center ">
                      2.Email
                    </div>
                    <div class="col-md-6 ">
                        <input #autofocus class="form-control"
                         tabindex="2" type="text" placeholder="Email"
                        style="width:740px;"  formControlName="email"
                        [ngClass]="{ 'is-invalid': formErrors.email }">
                        <div  class="invalid-feedback">
                            <!-- <div *ngIf="f.email.errors.required">Phải nhập trường này</div>
                            <div *ngIf="f.email.errors.email">Nhập sai định dạng email</div> -->
                            {{formErrors.email}}
                        </div>
                    </div>
                </div>
                <div class="row mt-3 ">
                    <div class="col-md-6 d-flex align-items-center ">
                        3.Website
                    </div>
                    <div class="col-md-6 ">
                        <input #autofocus class="form-control"
                         tabindex="3" type="text" placeholder="Website"
                        style="width:740px;"  formControlName="website"
                        [ngClass]="{ 'is-invalid': formErrors.website }">
                        <div class="invalid-feedback">
                          {{formErrors.website}}
                      </div>
                    </div>
                </div>
                <div class="row mt-3 ">
                    <div class="col-md-6 d-flex align-items-center ">
                        4.Số điện thoại
                    </div>
                    <div class="col-md-6 ">
                        <input #autofocus class="form-control"
                         tabindex="4" type="text" placeholder="sdt"
                        style="width:740px;"  formControlName="sdt"
                        [ngClass]="{ 'is-invalid': formErrors.sdt}">
                        <div  class="invalid-feedback">
                          {{formErrors.sdt}}
                      </div>
                    </div>
                </div>
                <div class="row mt-3 ">
                    <div class="col-md-6 d-flex align-items-center ">
                        5.Tài khoản
                    </div>
                    <div class="col-md-6 ">
                        <input #autofocus class="form-control"
                         tabindex="5" type="text" placeholder="taikhoan"
                        style="width:740px;"  formControlName="taikhoan"
                        [ngClass]="{ 'is-invalid': formErrors.taikhoan }">
                        <div class="invalid-feedback">
                          {{formErrors.taikhoan}}
                      </div>
                    </div>
                </div>

                    <div class="row mt-3 ">
                        <div class="col-md-6 d-flex align-items-center ">
                            6.Mật khẩu
                        </div>
                        <div class="col-md-6 ">
                            <input type="password" formControlName="password" class="form-control" style="width:740px;" [ngClass]="{ 'is-invalid': formErrors.password }" />
                            <div  class="invalid-feedback" >
                              {{formErrors.password}}
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 ">
                        <div class="col-md-6 d-flex align-items-center ">
                            7.Nhập lại mật khẩu
                        </div>
                        <div class="col-md-6 ">
                            <input type="password" formControlName="confirmPassword" class="form-control" style="width:740px;" [ngClass]="{ 'is-invalid': formErrors.confirmPassword}" />
                            <div  class="invalid-feedback" >
                              {{formErrors.confirmPassword}}
                            </div>
                        </div>
                    </div>



                <button type="submit" class="btn btn btn-primary" *ngIf="!formReady.id"
                >
                  Thêm mới người dùng
                </button>
                <button type="submit"  class="btn btn btn-primary" *ngIf="formReady.id"
                >
                  Sửa người dùng
                </button>




            </div>
        </div>
        </div>

  </form>
