<div class="container">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
          Please enter username address.!
      </small>

      <!-- <small class="form-text text-muted"
      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
        Email address not well formed.!
      </small> -->
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
