<form [formGroup]="uploadForm"  novalidate style="width: 70%;">
  <div class="title-detail center-parent">
      <div style="width: 20%;">

      </div>
      <div style="width: 80%;">
          <div class="media-header center-parent">
              <h3 class="d-inline mb-0 text-dark bold-title">UPLOAD HSMT</h3>
          </div>
      </div>
    
  </div>
  <hr>
  <div class="d-flex">
      <div class="w-100  mr-auto">
          <div>
              <div class="body cus-header" id="info-main">
                  <!-- <div class="w-100 center-parent" class="alert alert-danger" role="alert">
                      <span> {{errorMess}}</span>
                  </div> -->
                  <table class="w-100 table">

                      <tbody>
                          <tr>
                              <td class="w-30 label no-boder bold-title">Đường dẫn link</td>
                              <td class="w-70 no-boder">
                                  <input #autofocus class="w-100" class="form-control"
                                  formControlName="link" tabindex="1" type="text">
                              </td>
                          </tr>
                          <tr>
                              <td class="w-30 label no-boder bold-title">Hoặc</td>
                              <td class="no-boder d-flex justify-content-between">
                                  <div class="fileUpload">
                                      <button class="btn btn-primary" style="width: 150px;border-radius: 3px;" >
                                          <i class="fa fa-cloud-upload " aria-hidden="true"></i>&nbsp;&nbsp;
                                          Chọn File</button>
                                      <input type="file" class="upload " tabindex="2"  accept=".jpg, .jpeg, .pdf, .doc, .docx, .xls, .xlsx, .ppt, .pptx"/>
                                  </div>
                                  <div style="width: calc(100% - 120px);" class="d-flex justify-content-between">
                                      <div> <span class="text-breakline"></span></div>
                                      <div >
                                          <button class="btn btn-secondary">X</button>
                                      </div>
                                  </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="w-30 label no-boder bold-title">Loại HSMT</td>
                              <td class="no-boder d-flex">
                                  <!-- <kendo-dropdownlist class="w-100" tabindex="3" formControlName="type" [textField]="'text'"
                                      [valueField]="'id'" [disabled]="itemBidDocument" [data]="listTypeFile" (valueChange)="valueTypeDocChange($event)">
                                  </kendo-dropdownlist> -->
                                  <div class="group">

                                    <div class="ng-autocomplete">
                                        <ng-autocomplete tabindex="1" [data]="listTypeFile" tabindex="3" formControlName="type"  [searchKeyword]="keyword" (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate" class="p-auto">
                                        </ng-autocomplete>
                
                                        <ng-template #itemTemplate let-item>
                                            <a [innerHTML]="item.name"></a>
                                        </ng-template>
                
                                        <ng-template #notFoundTemplate let-notFound>
                                            <div [innerHTML]="notFound"></div>
                                        </ng-template>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary" type="button" tabindex="2">
                              <i class="fa fa-search"></i>
                            </button>
                                    </div>
                                </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="w-30 label no-boder bold-title required">Tên</td>
                              <td class="w-70 no-boder">
                                  <input #autofocus class="w-100" class="form-control"
                                  tabindex="4" type="text" formControlName="editName"
                                      >
                                  
                              </td>
                          </tr>
                          <tr>
                              <td class="w-30 label no-boder bold-title">Phiên bản</td>
                              <td class="w-70 no-boder">
                                  <input #autofocus class="w-100" class="form-control"
                                  tabindex="5" type="text" formControlName="version">
                                 
                              </td>
                          </tr>
                          <tr>
                              <td class="w-30 label no-boder bold-title">Ngày nhận HSMT</td>
                              <td class="no-boder d-flex">
                                  <!-- <kendo-datepicker class="w-100" tabindex="6" formControlName="date"></kendo-datepicker> -->
                                  <div class="group">
                                    <input tabindex="7" formControlName="date" class="form-control datePicker" matInput [matDatepicker]="picker" >
                                    <div>
                                        <mat-datepicker-toggle tabindex="6"  matSuffix [for]="picker" class="pickerBtn"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </div>
                                </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="w-30 label no-boder bold-title">Mô tả/Nội dung cập nhật</td>
                              <td class="w-70 no-boder">
                                  <!-- <textarea kendoTextArea tabindex="7" cols="3" rows="3" class="w-100 form-control no-resize-textarea"
                                      formControlName="description"></textarea> -->
                                      <textarea class="form-control" rows="3" tabindex="7" formControlName="description"></textarea>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>

          </div>
          <div class="action-bar alignment-but center-parent">
              <button  tabindex="8" type="submit" class="btn btn-primary ml-1 cus-but-cs" (click)="submitForm()">
                  Upload
              </button>
            
              <button tabindex="9" class="btn btn-secondary ml-1 cus-but-cs" >
                  Hủy
              </button>
          </div>
      </div>
  </div>
</form>
